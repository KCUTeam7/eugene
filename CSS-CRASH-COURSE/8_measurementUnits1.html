<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurement Units 1</title>
    <style>
        html{
            font-size: 30px;
        }
        body{
            font-size: 20px; 
        }
        h1, p{
            /* em is related to parent element font size  */
            /* rem is calculated according to the html */
            font-size: 3em; 
        }
        div{
            font-size: 10px;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <div>
        <p>Paragraph</p>
    </div>
</body>
</html>
