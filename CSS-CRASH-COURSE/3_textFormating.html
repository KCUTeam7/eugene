<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            text-align: right;
            border: 2px solid red;
        }
        p{
            display: inline; /* converts paragraph to in line element */
            background-color: rgb(36, 175, 36);
            color: #fff;
            font-size: 25px; /* default is 16px */
            text-align: justify; /* default is left */
                                 /* doesn't work for inline element */
        }
    </style>
</head>
<body>
    <div>
        <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aspernatur ducimus, ex inventore fugiat veritatis possimus maxime rem hic soluta ipsa aut deleniti! Aliquam laboriosam accusantium corporis expedita ab, non dolore!
        </p>
    </div>
</body>
</html>
